<!DOCTYPE html>
<html>
    <head>
        <title>&Oacute;ptica Qualite</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="style/bootstrap-5.1.3-dist/css/bootstrap.min.css">

    <body class="fondoLogin">
        <div class="container-fluid ">                     
            <div class="row justify-content-center">                  
                <div class="col-4 justify-content-center text-center" id="divLogin">
                    <div class="row mt-4">
                        
                    </div> 
                    <div class="card border-secondary" style="width: 650px;height:400px; ; margin: 0 auto;">
                        <div class="card-header bg-gradient" style="background-color: #04272E; margin-top: -5px; z-index: 1;">
                            <h2 class="title bg-gradient">Optica Qualite</h2>
                            <h2 class="text-light text-center " style="font-weight: bold; -webkit-text-stroke: 0.7px black;">Acceso</h2>
                        </div>
                        <div class="card-body fondoCardBodyLogin">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-floating mt-3 mb-4">
                                        <input type="text" class="form-control" id="floatingInput" placeholder="Usuario">

                                    </div>
                                    <div class="form-floating mt-3">
                                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                        <label for="floatingPassword">Contrase&ntilde;a:</label>
                                    </div>
                                    <div class="text-center mt-4">
                                        <button class="btn ingresar" onclick="login();"><i class="fas fa-key me-2"></i>Ingresar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <script src="style/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
